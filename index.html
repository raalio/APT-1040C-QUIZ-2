<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Quiz</title>
    <link rel="stylesheet" href="./Basic Quiz Application.css">
</head>

<body>
    <div class="quiz-container">
        <h1><strong>Basic Web Quiz</strong></h1>

        <div id="quiz-area">
            <div id="question-container">
                <p id="question-text">Question will appear here</p>
                <div id="options-container"></div>
            </div>

            <div class="button-container">
                <button id="submit-btn">Submit Answer</button>
                <button id="next-btn" disabled>Next Question</button>
            </div>

            <div id="timer">Time Remaining: <span id="timer-display">30</span> seconds</div>

            <div id="score-display">
                Score: <span id="current-score">0</span> / <span id="total-questions">0</span>
            </div>
        </div>

        <div id="result-container" class="hidden">
            <h2>Quiz Completed nice job!</h2>
            <p id="final-score-text">Your final score: <span id="final-score">0</span></p>
            <p id="feedback-text">Feedback will appear here</p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="./Basic Quiz Application.js"></script>

</body>

</html>
